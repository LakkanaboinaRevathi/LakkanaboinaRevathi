<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

  <link rel="stylesheet" href="loginw.css">

<body>
    <section class="container">
        <div class="row content d-flex justify-content-center align-items-center center">
            <div class="col-md-5">
                <div class="box shadow bg-white p-4">
                    <h3 class="mb-4 text-center fs-1"> login</h3>
                    <form class="mb-3">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-0" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-0" id="floatingpassword" placeholder="password">
                            <label for="floatingpassword">password</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="autoSizingcheck2">
                            <label class="form-check-label">Remember me</label>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="button" class="btn btn-dark btn-lg border-0 rounded-0">Login</button>
                        </div>
                        <div class="forgot-password-link mb-3 text-right">
                            <a href="#" title="forgot password" class="text-dacoration-none">Forgot password?</a>
                        </div>
                    </form>
                    <div class="sign-up-accounts">
                <p class="text-center">Or Sign Up</p>
                <div class="social-accounts d-flex justify-content-center">
                    <a href="#" title="Facebook"><i class="fa fa-facebook"></i></a>
                    <a href="#" title="Twitter"><i class="fa fa-twitter"></i></a>
                    <a href="#" title="Google"><i class="fa fa-google"></i></a>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
